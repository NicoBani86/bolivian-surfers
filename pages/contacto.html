        <h1>Contacto</h1>

        <div class="row justify-content-center mt-4">

          <div class="col-lg-9 col-md-9 col-sm-9 formu">
            <form  method="post" role="form" class="php-email-form fondoForm col-7">
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-11 form-group formu mt-4 ms-2">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" required>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-11 form-group formu mt-4 ms-2">
                  <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required>
                </div>
              </div>
              <div class="form-group mt-3 ms-2 me-2">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" required>
              </div>
              <div class="form-group mt-3 ms-2 me-2">
                <textarea class="form-control" name="message" rows="5" placeholder="Mensaje" required></textarea>
              </div>
              
              <div class="text-center mt-3 mb-4"><button type="submit">Enviar</button></div>
            </form>
          </div><!-- End Contact Form -->
